ID: cb4
_schema-version: "3.1"
version: 0.0.1
parameters:
  enable-parallel-deployments: true

modules:
  - name: cb4-db
    type: hdb
    path: db
    parameters:
      memory: 128M
      disk-quota: 256M
    requires:
      - name: cb4-hdi

  - name: cb4-srv
    type: nodejs
    path: srv
    parameters:
      disk-quota: 512M
      memory: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: cb4-hdi

  - name: cb4-srvxs
    type: nodejs
    path: srvxs
    parameters:
      disk-quota: 512M
      memory: 256M
    provides:
      - name: srvxs_api
        properties:
          url: ${default-url}
    requires:
      - name: cb4-hdi

  - name: cb4-app
    type: html5
    path: app
    parameters:
      disk-quota: 512M
      memory: 256M
    requires:
      - name: srv_api
        group: destinations
        properties:
          name: srv
          url: ~{url}
      - name: srvxs_api
        group: destinations
        properties:
          name: srvxs
          url: ~{url}

resources:
  - name: cb4-hdi
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
    parameters:
      service: hanatrial
      service-plan: hdi-shared         
