ID: cb2
_schema-version: "3.1"
version: 0.0.1

modules:
  - name: cb2-srv
    type: nodejs
    path: srv
    parameters:
      memory: 128M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: cbx-hdi          

resources:
  - name: cbx-hdi
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
    parameters:
      service: hanatrial
      service-plan: hdi-shared   